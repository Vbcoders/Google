}

<script>
    window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    let finalTranscript = ''; 
    let recognition = new
 window.SpeechRecognition();   
 recognition.interimResults = true;
  recognition.maxAlternatives = 10;
   recognition.continuous = true;
    recognition.onresult = (event) => { 
   let interimTranscript = ''; 
   for (let i = event.resultIndex, len =event.results.length; i < len; i++)  { 
   let transcript = event.results[i][0].transcript; 
   if (event.results[i].isFinal)  { 
   finalTranscript += transcript;
   document.getElementById("input").value = transcript; 
   console.log(transcript); 
            }
         }
     }
 function voiceSearch(){
    var mic =document.getElementById('voice');
    recognition.start();
    mic.classList.remove('fa-microphone');
        mic.classList.add('fa-microphone-slash');
        mic.style.transition='5s ease-in-out';
    document.getElementById("input").focus(); 
    recognition.addEventListener('end',()=>{
        mic.classList.remove('fa-microphone-slash');
        mic.classList.add('fa-microphone');
        mic.style.transition='10s ease-in-out';
        document.getElementById("btn").click()
    })
 }
</script>
